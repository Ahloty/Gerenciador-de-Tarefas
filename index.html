<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas || Hytalo Dev</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc6e7028f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <img src="logoHytaloDev.png" alt="HytaloDev_Logo">
            <h2 id="textLogo">Hytalo <span>Dev</span></h2>
        </nav>
    </header>

    <main id="container-notas">
        <section id="box-notas">
            <h1>Gerenciador de Tarefas</h1>

            <div id="conteudo">
                <input type="text" name="boxText" id="boxText" autofocus>
                <button id="adicionar"><i class="fa-solid fa-check"></i></button>
            </div>
        </section>

        <section id="box-res">
            <div id="conteudo-res">
                <ul id="lista">

                </ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
